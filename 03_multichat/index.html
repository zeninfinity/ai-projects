<!DOCTYPE html>
<html>
<head>
  <title>Number Chat</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #chat { margin-bottom: 1rem; }
    .msg { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="msg">Bot: Give me the first number.</div>
  </div>
  <input type="text" id="userInput" />
  <button onclick="handleInput()">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const numbers = [];

    function appendMsg(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'msg';
      msg.textContent = `${sender}: ${text}`;
      chat.appendChild(msg);
    }

    async function handleInput() {
      const value = input.value.trim();
      if (!value) return;
      appendMsg("You", value);
      input.value = '';

      numbers.push(value);
      if (numbers.length === 1) appendMsg("Bot", "Give me the second number.");
      else if (numbers.length === 2) appendMsg("Bot", "Give me the third number.");
      else {
        appendMsg("Bot", "Thinking...");
        const res = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nums: numbers })
        });
        const data = await res.json();
        appendMsg("Bot", data.result);
      }
    }
  </script>
</body>
</html>
