<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Coach Chat</title>
  <!-- Link to static CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="chat-container">
    <div class="coach-image-container">
      <img src="{{ url_for('static', filename='img/na.png') }}" alt="Coach Britney">
    </div>
    <h2 id="bot-headline"></h2>
    <script>
      const BOT_NAME = "Brytt\'kneigh";
      document.getElementById("bot-headline").innerText = `Hello! I'm your Toxic Positive Life Coach ${BOT_NAME}!!!!!`;
    </script>
    
    <div id="chat">
      <div class="msg bot-msg">Tell me about yourself (and I'll pretend to listen!). </div>
    </div>
    
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Tell me about yourself..." />
      <button onclick="handleInput()">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
