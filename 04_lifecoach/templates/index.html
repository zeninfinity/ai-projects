<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Coach Chat</title>
  <!-- Link to static CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="chat-container">
    <div style="max-width: 400px; margin: 0 auto;">
      <img src="{{ url_for('static', filename='img/na.png') }}" alt="Coach Britney" style="max-width: 100%; height: auto; display: block; max-height: 300px;">
    </div>
    <h2>Hello! I'm your toxically positive life coach Britney!</h2>
    <div id="chat">
      <div class="msg bot-msg">Tell me about yourself (and I'll pretend to listen!). </div>
    </div>
    <input type="text" id="user-input" placeholder="Tell me about yourself..." />
    <button onclick="handleInput()">Send</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
